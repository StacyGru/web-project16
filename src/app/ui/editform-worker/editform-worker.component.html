<div class="container-fluid">
    <form [formGroup]="EditForm">

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Имя" 
        formControlName="name"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Отчество" 
        formControlName="last_name"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Фамилия" 
        formControlName="surname"/>
      </div>

      <div class="form-group">
        <input type="date" class="form-control" placeholder="Дата рождения"
        formControlName="date_of_birth"/>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Телефон" 
        formControlName="phone"
          [textMask]="{mask: mask}"/>
      </div>

      <div class="form-group">
        <input type="mail" class="form-control" placeholder="Email" 
        formControlName="email"/>
      </div>

      <select class="mt-3 mb-3 custom-select" formControlName="type">
        <option [ngValue]="MyWorkerType.IT">IT отдел</option>
        <option [ngValue]="MyWorkerType.sales">Отдел продаж</option>
        <option [ngValue]="MyWorkerType.delivery">Отдел доставки</option>
        <option [ngValue]="MyWorkerType.lawyers">Юридический отдел</option>
      </select>

      <button class="btn btn-outline-primary mr-4" 
      [disabled]="EditForm.invalid" 
      (click)="onSave()"
      >Сохранить
      </button>

      <button class="btn btn-outline-danger" 
      *ngIf="id != null" 
      (click)="onDelete()"
      >Удалить</button>
      
    </form>
  </div>
